databaseChangeLog:
  - changeSet:
      id: 003-create-tickers-table
      author: Irina_Pavlenko
      changes:
        - createTable:
            tableName: tickers
            columns:
              - column:
                  name: symbol
                  type: VARCHAR(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        # Добавляем тестовые данные
        - insert:
            tableName: tickers
            columns:
              - column: {name: symbol, value: 'AAPL'}
              - column: {name: name, value: 'Apple Inc.'}

        - insert:
            tableName: tickers
            columns:
              - column: {name: symbol, value: 'GOOGL'}
              - column: {name: name, value: 'Alphabet Inc. (Google)'}

        - insert:
            tableName: tickers
            columns:
              - column: {name: symbol, value: 'MSFT'}
              - column: {name: name, value: 'Microsoft Corporation'}